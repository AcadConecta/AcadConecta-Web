<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acad Conecta</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <div class="login-left">
        <div class="logo">
            <img src="/images/logo-acad-conecta.png" alt="logo com o nome acadconecta e um capelo acima da palavra conecta">
        </div>
    </div>
    <div class="login-right">
        <div class="login-box">
            <h2>LOGIN</h2>
            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="text" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a th:href="register">cadastre-se</a></p>
            </form>
        </div>
    </div>
</div>
<div class="footer-ask">
    <footer><a href="askAcad.html"><img id="ask" src="/images/sinal-de-interrogacao.png" alt="Sinal de interrogação"></a></footer>
</div>

</body>
</html>
